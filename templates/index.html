<!DOCTYPE html>
<html>
<head>
	<title>PROBABILITY OF DEFAULT PREDICTION</title>
</head>
<body>
	<h1 style = "text-align: center">Predict the Credit Default Probability of an Individual</h1>
	<form action="{{url_for('predict')}}" method="post">
		<label>Age: </label><input id="aa" type="float" name="aa" required><br><br>
		<label>Income: </label><input id="ab" type="float" name="ab" required><br><br>
        <label>Home Ownership: </label><select name="ac" id="ac" required>
                <option>Select</option>
                <option value="Own">Own</option>
                <option value="Rent">Rent</option>
                <option value="Mortgage">Mortgage</option>
                <option value="Other">Other</option>
            </select><br><br>
        <label>Years of Experience: </label><input id="ad" type="float" name="ad" required><br><br>
        <label>Loan Purpose: </label><select name="ae" id="ae" required>
                <option>Select</option>
                <option value="Debt Consolidation">Debt Consolidation</option>
                <option value="Education">Education</option>
                <option value="Home Improvement">Home Improvement</option>
                <option value="Medical">Medical</option>
                <option value="Personal">Personal</option>
                <option value="Venture">Venture</option>
            </select><br><br>
        <label>Loan Grade: </label><select name="af" id="af" required>
                <option>Select</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </select><br><br>
        <label>Loan Amount: </label><input id="ag" type="float" name="ag" required><br><br>
        <label>Rate of Interest: </label><input id="ah" type="float" name="ah" required><br><br>
        <label>Default History: </label><select name="ai" id="ai" required="required">
                <option>Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>
        <label>Years of Credit History: </label><input id="aj" type="float" name="aj" required><br><br>
        <div style = "text-align: center"><button id="submit" type="submit">Submit</button></div>        
        </form>
        <div style = "text-align: center"><h3>{{ prediction_text }}<h3></div>
	<style>
        body {
            background: url(https://www.seedsetgroup.com/wp-content/uploads/2019/04/03-2-2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: -15px;
            padding-bottom: 15px;
            font-size: 20px;
            color: black;
        }
        #submit {
            font-size: 25px;
            color: black;
            padding: 15px;
        }
    </style>
</body>
</html>
